<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}AirProd{% endblock %}</title>

  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-..."
    crossorigin="anonymous"
  >

  <!-- Özel stil (seçenek) -->
  <style>
    body {
      background: url('/static/images/login-bg.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    .login-card {
      backdrop-filter: blur(8px);
      background: rgba(255,255,255,0.8);
    }
  </style>
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
  {% block content %}{% endblock %}

  <!-- Bootstrap 5 JS Bundle -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-..."
    crossorigin="anonymous"
  ></script>
</body>
</html>
